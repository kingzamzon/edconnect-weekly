<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Project</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>
    </nav>
    <main>
        <section>
            <h1>Project 1</h1>
            <ul>
                <li>Created By: Jane Doe</li>
                <li>Date Created: 00/00/0000</li>
                <li>Last Updated: 01/01/0001</li>
            </ul>
        </section>
        <section>
            <h1>Submit Project</h1>
            <form name="editProject">
                <label for="name">Project Name:</label>
                <input type="text" name="name"> <br><br>
                <label for="abstract">Project Abstract:</label> <br>
                <textarea name="abstract" ></textarea> <br><br>
                <label for="authors">Authors:</label>
                <input type="text" name="authors"> <br><br>
                <label for="name">Tag(s):</label>
                <input type="text" name="tags"> <br><br>
                <label for="projectFile">Upload File</label> <br>
                <input type="file" name="projectFile" id="projectFile">
                <input type="text" name="tags"> <br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
